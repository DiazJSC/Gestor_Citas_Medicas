<!DOCTYPE html>
<html>
<head>
    <title>Gestionar Citas</title>
</head>
<body>
    <h1>Gestión de Citas</h1>
    <form method="POST">
        <h3>Registrar Paciente</h3>
        Nombre: <input type="text" name="nombre" required><br>
        Identificación: <input type="text" name="identificacion" required><br>
        Correo: <input type="email" name="correo" required><br>
        Teléfono: <input type="text" name="telefono" required><br>
        Fecha deseada de la Cita: <input type="date" name="fecha_nacimiento" required><br>
        <button type="submit">Registrar</button>
    </form>

    <h3>Pacientes Registrados</h3>
    <ul>
        {% for paciente in pacientes %}
        <li>{{ paciente.nombre }} - <a href="{{ url_for('agendar_cita', paciente_id=loop.index0) }}">Agendar Cita</a></li>
        {% endfor %}
    </ul>

    <a href="/">Volver al inicio</a>
</body>
</html>
