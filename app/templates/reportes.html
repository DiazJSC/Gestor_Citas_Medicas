<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar Reportes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        main {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
            max-width: 400px;
        }

        form label {
            display: block;
            margin-bottom: 10px;
            font-size: 1em;
            color: #333;
        }

        form select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 1em;
        }

        form button {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }

        form button:hover {
            background-color: #0056b3;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            color: #fff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .back-link:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: #222;
            color: #ccc;
            text-align: center;
            padding: 10px 20px;
        }

        footer p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Generar Reportes</h1>
    </header>
    <main>
        <form action="/reportes" method="POST">
            <label for="tipo_reporte">Seleccionar tipo de reporte:</label>
            <select name="tipo_reporte" id="tipo_reporte" required>
                <option value="demanda">MÃ©dicos con mayor demanda</option>
                <option value="tendencia">Tendencia de citas</option>
            </select>
            <button type="submit">Generar Reporte</button>
        </form>
        <a href="/" class="back-link">Volver al inicio</a>
    </main>
    <footer>
        <p>&copy; 2024 CitaYA. Todos los derechos reservados.</p>
        <p>Creado por: Juan Sebastian Diaz - 2116642 | Maria de Mar Abadia - 2116624</p>
    </footer>
</body>
</html>
